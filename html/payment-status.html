<!DOCTYPE html>
<html lang="en">
<head>

    <title>HipBar Gifting - Gift your friends drinks online!</title>
 <style media="screen">
    body::-webkit-scrollbar {
      width: 8px;
    }
    
    body::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    }
    
    body::-webkit-scrollbar-thumb {
      background-color: #333;
      outline: 1px solid slategrey;
    }
     * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
     }

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <div style="max-width: 1440px;margin: 0 auto">

    <div id="app" >{content}</div>
    <div id="footer"></div>
  </div>
  {script}
</body>
<script src="https://wchat.freshchat.com/js/widget.js"></script>
<script async>
  window.fcWidget.init({
    token: "3a3ec830-f702-4f77-a001-b8e939438956",
      host: "https://wchat.freshchat.com",
      tags: ["conversation_gifting"],
      externalId: "",   // user’s id unique to your system
      firstName: localStorage.getItem("username"), // user’s first name
      lastName: "", // user’s last name
      email: localStorage.getItem("email"), // user’s email address

      phoneCountryCode: "+91" // phone’s country code
  });
